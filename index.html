<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ルールサイト</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: 'Yu Gothic', 'Hiragino Kaku Gothic ProN', sans-serif;
      }
      .fade-in {
        animation: fadeIn 0.6s ease-in-out;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>

  <body class="bg-[#f7f5f2] text-gray-800">
    <main class="max-w-md mx-auto px-5 py-10 space-y-8">
      <!-- 見出し -->
      <header class="text-center">
        <h1 class="text-3xl font-bold tracking-wider text-gray-900 mb-2">📜 サーバールール</h1>
        <p class="text-sm text-gray-500">きれいに、楽しく、安心して遊ぶために</p>
      </header>

      <!-- 基本ルール -->
      <section class="bg-white rounded-2xl shadow-md p-6 fade-in">
        <h2 class="text-xl font-semibold text-yellow-600 mb-3 border-b pb-1 border-yellow-200">ディスコードルール</h2>
        <ul class="space-y-2 text-[15px] leading-relaxed">
          <li>・荒らし・迷惑行為は禁止</li>
          <li>・チートや改造クライアントは禁止</li>
          <li>・他人を不快にさせる行為は禁止</li>
        </ul>
      </section>

      <!-- チャットルール -->
      <section class="bg-white rounded-2xl shadow-md p-6 fade-in">
        <h2 class="text-xl font-semibold text-yellow-600 mb-3 border-b pb-1 border-yellow-200">マインクラフト内ルール</h2>
        <ul class="space-y-2 text-[15px] leading-relaxed">
          <li>・暴言や差別発言は禁止</li>
          <li>・スパム（連投）は避けてください</li>
          <li>・なりすましや個人情報の開示は禁止</li>
        </ul>
      </section>

      <!-- 建築ルール -->
      <section class="bg-white rounded-2xl shadow-md p-6 fade-in">
        <h2 class="text-xl font-semibold text-yellow-600 mb-3 border-b pb-1 border-yellow-200">建国ルール</h2>
        <ul class="space-y-2 text-[15px] leading-relaxed">
          <li>・他人の建築物を無断で壊さない</li>
          <li>・公共スペースにはルールを守って建築</li>
          <li>・不快感を与える建築物は禁止</li>
        </ul>
      </section>

      <!-- フッター -->
      <footer class="text-center text-xs text-gray-400 mt-10">
        &copy; deniearth momiji
      </footer>
    </main>
  </body>
</html>
